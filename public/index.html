<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carbon Electron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="fa-all.min.js"></script><!-- FontAwesome -->
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="menu" class="menu-wrap" style="display: none;">
            <nav class="menu-top">
                <div id="activeUser" class="profile"></div>
                <div class="icon-list">
                    <a href="#"><i class="far fa-fw fa-star"></i></a>
                    <a href="#"><i class="far fa-fw fa-bell"></i></a>
                    <a href="#"><i class="far fa-fw fa-envelope"></i></a>
                    <a href="#"><i class="far fa-fw fa-comment"></i></a>
                </div>
            </nav>
            <nav class="menu-side">
                <div id="profileOptions" style="display: none;">
                    <a href="profilesettings.html"><i class="fas fa-cog fa-fw fa-lg"></i>&nbsp;&nbsp;Profile Settings</a>
                    <a id="logout" href="#"><i class="fas fa-fw fa-sign-out-alt fa-lg"></i>&nbsp;&nbsp;Sign Out</a>
                </div>
                <a id="topper" class="active" href="#"><i class="fas fa-fw fa-home fa-lg"></i>&nbsp;&nbsp;Home</a>
                <a href="#"><i class="fas fa-fw fa-users fa-lg"></i>&nbsp;&nbsp;Manage Members</a>
                <a href="appsettings.html"><i class="fas fa-fw fa-cogs fa-lg"></i>&nbsp;&nbsp;Settings</a>
            </nav>
        </div>
        <a class="menu-button" id="open-button"><i class="fas fa-fw fa-bars fa-lg"></i></a>
        <div class="content-wrap">
            <div class="content">
                <div class="flexy">
                    <div id="groups" class="groups"></div>
                    <div id="meetings" class="meetings"></div>
                    <div id="posts" class="posts"></div>
                    <div id="group-container" class="display-container" style="display: none;">
                        <span id="display-title" class="title bump"></span>
                        <span id="display-date" class="date bump"></span>
                        <div id="display-tags" class="tags bump"></div>
                        <div id="display-body" class="postContent bump"></div>
                        <input type="button" id="group-view-atch" class="attachBtn" value="View Attachments" />
                        <span id="display-atch" class="attachNum"></span>
                        <input type="button" id="display-edit" class="btn editBtn" style="display: none;" value="Edit Post" />
                    </div>
                    <div id="meeting-container" class="display-container" style="display: none;">
                        <span id="display-title" class="title bump"></span>
                        <span id="display-date" class="date bump"></span>
                        <div id="display-tags" class="tags bump"></div>
                        <div id="display-body" class="postContent bump"></div>
                        <input type="button" id="display-view-atch" class="attachBtn" value="View Attachments" />
                        <span id="display-atch" class="attachNum"></span>
                        <input type="button" id="display-edit" class="btn editBtn" style="display: none;" value="Edit Post" />
                    </div>
                    <div id="post-container" class="display-container" style="display: none;">
                        <span id="post-title" class="title bump"></span>
                        <span id="post-date" class="date bump"></span>
                        <div id="post-tags" class="tags bump"></div>
                        <div id="post-body" class="postContent bump"></div>
                        <input type="button" id="post-view-atch" class="attachBtn" value="View Attachments" />
                        <span id="post-atch" class="attachNum"></span>
                        <input type="button" id="post-edit" class="btn editBtn" style="display: none;" value="Edit Post" />
                    </div>
                </div>
            </div>
        </div><!-- /content-wrap -->
    </div><!-- /container -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
