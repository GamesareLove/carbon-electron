<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Electron</title>
    <link rel="stylesheet" href="login-styles.css">
    <script src="fa-all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="textbox">
                <i class="fas fa-fw fa-envelope"></i>
                <input id="lgn-emil" type="email" placeholder="Email">
            </div>
            <div class="textbox">
                <i class="fas fa-fw fa-lock"></i>
                <input id="lgn-pswd" type="password" placeholder="Password">
            </div>
            <div class="frgtpswd"><a class="link">Forgot your password?</a></div>
            <input type="button" class="btn" value="Login" onclick="window.location='index.html'">
            <p class="redirect">Need an account? <a class="link" href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
