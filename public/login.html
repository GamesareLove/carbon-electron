<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Electron</title>
    <link rel="stylesheet" href="login-styles.css">
    <script type="text/javascript" src="fa-all.min.js"></script><!-- FontAwesome -->
</head>


<body>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <h1 id="scrtlgn" style="margin: 10px;">Carbon</h1>
    <div class="container">
        <div class="alert-container">
            <div class="alert alert-success" id="pswdRstSnt" style="display: none;">
                <i class="fas fa-check-circle fa-fw fa-lg"></i>
                <div class="alert-textbox">Password reset sent. Please check your email.</div>
            </div>
        </div>
        <div class="login-container">
            <div class="input-textbox">
                <i class="fas fa-fw fa-envelope"></i>
                <input id="lgn-emil" type="email" placeholder="Email">
            </div>
            <div class="input-textbox">
                <i class="fas fa-fw fa-lock"></i>
                <input id="lgn-pswd" type="password" placeholder="Password">
            </div>
            <div class="tnytxt"><a href="pswdreset.html" class="link">Forgot your password?</a></div>
            <input id="signin" type="button" class="btn" value="Login">
            <p class="redirect">Need an account? <a class="link" href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="auth.js"></script>
</body>

</html>
