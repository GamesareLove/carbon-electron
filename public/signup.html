<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Electron</title>
    <link rel="stylesheet" href="login-styles.css">
    <script src="fa-all.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="input-textbox">
                <i class="fas fa-fw fa-user"></i>
                <input id="su-usnm" type="text" placeholder="Display Name">
            </div>
            <div class="input-textbox">
                <i class="fas fa-fw fa-envelope"></i>
                <input id="su-emil" type="email" placeholder="Email">
            </div>
            <div class="input-textbox">
                <i class="fas fa-fw fa-lock"></i>
                <input id="su-pswd" type="password" placeholder="Password">
            </div>
            <div class="input-textbox">
                <i class="fas fa-fw fa-lock"></i>
                <input id="su-cnpswd" type="password" placeholder="Confirm Password">
            </div>
            <input id="signup" type="button" class="btn" value="Sign Up">
            <p class="redirect"><a class="link" href="login.html">Already have an account?</a></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="auth.js"></script>
</body>

</html>
