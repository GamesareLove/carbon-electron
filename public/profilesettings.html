<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carbon Electron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="fa-all.min.js"></script><!-- FontAwesome -->
    <script src="jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="menu" class="menu-wrap" style="display: none;">
            <nav class="menu-top">
                <div id="activeUser" class="profile"></div>
                <div class="icon-list">
                    <a href="#"><i class="far fa-fw fa-star"></i></a>
                    <a href="#"><i class="far fa-fw fa-bell"></i></a>
                    <a href="#"><i class="far fa-fw fa-envelope"></i></a>
                    <a href="#"><i class="far fa-fw fa-comment"></i></a>
                </div>
            </nav>
            <nav class="menu-side">
                <div id="profileOptions" style="display: none;">
                    <a class="active" href="#"><i class="fas fa-cog fa-fw fa-lg"></i>&nbsp;&nbsp;Profile Settings</a>
                    <a id="logout" href="#"><i class="fas fa-fw fa-sign-out-alt fa-lg"></i>&nbsp;&nbsp;Sign Out</a>
                </div>
                <a href="index.html"><i class="fas fa-fw fa-home fa-lg"></i>&nbsp;&nbsp;Home</a>
                <a href="#"><i class="fas fa-fw fa-users fa-lg"></i>&nbsp;&nbsp;Manage Members</a>
                <a href="appsettings.html"><i class="fas fa-fw fa-cogs fa-lg"></i>&nbsp;&nbsp;App Settings</a>
            </nav>
        </div>
        <a class="menu-button" id="open-button"><i class="fas fa-fw fa-bars fa-lg"></i></a>
        <div class="content-wrap">
            <div class="content">
                <div class="inner-content">
                    <h3 style="color: white;">My Profile</h3>
                    <div class="profile-settings">
                        <div class="profileThumb po-ppic">

                        </div>
                        <div class="text-display" style="margin-bottom: 20px;">
                            <h4>Display Name</h4>
                            <span id="po-usnm"></span>
                        </div>
                        <div class="text-display">
                            <h4>Email</h4>
                            <span id="po-emil"></span>
                        </div>
                        <input id="poEdtTgle" type="button" class="btn editToggle" value="Edit Profile">
                    </div>
                    <div class="profile-settings edit" style="display: none;">
                        <div class="profileThumb po-ppic">
                            <input id="po-ppic-input" type="file" class="fileInput" style="width: 100%; height: 100%; opacity: 0; cursor: pointer;">
                            <div class="po-ppic-text">Upload Image</div>
                        </div>
                        <div class="input-textbox">
                            <label for="poi-usnm"><h4>Display Name</h4></label>
                            <input id="poi-usnm" type="text" placeholder="">
                        </div>
                        <div class="input-textbox">
                            <label for="poi-emil"><h4>Email</h4></label>
                            <input id="poi-emil" type="email" placeholder="">
                        </div>
                        <div class="input-textbox">
                            <label for="poi-pswd"><h4>Current Password</h4></label>
                            <input id="poi-pswd" type="password" placeholder="">
                        </div>
                        <input type="button" id="chngpswd" class="chngpswd btn-alt" value="Change Password?">
                        <div id="pswdchngr" class="input-textbox chngpswd" style="display: none;">
                            <label for="poi-nwpswd"><h4>New Password</h4></label>
                            <input id="poi-nwpswd" type="password" placeholder="">
                        </div>
                        <input class="btn btn-danger" id="dltAcntBtn" type="button" value="Delete Account" disabled>
                        <span>
                            <input id="cnclPflEdt" class="btn btn-link" type="button" value="Cancel">
                            <input id="updtprfl" class="btn" type="button" value="Save">
                        </span>
                    </div>
                </div>
            </div>
        </div><!-- /content-wrap -->
    </div><!-- /container -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="main.js"></script>
</body>

</html>
